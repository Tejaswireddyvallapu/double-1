<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Company</title>
<style>
  body { background-color: powderblue; font-family: Arial, sans-serif; }
  header { background-color: #ff6347; padding: 20px; color: white; text-align: center; }
  nav a { margin: 0 10px; color: white; text-decoration: none; }
  .content { padding: 20px; text-align: center; }
  img { max-width: 100%; height: auto; }
  footer { background-color: #333; color: white; text-align: center; padding: 10px; }
  .form-section { display: flex; flex-direction: column; align-items: center; padding: 20px; }
  .form-group { margin-bottom: 10px; }
  .form-group label { margin-right: 10px; }
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Food Company</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">About</a>
  </nav>
</header>

<div class="content">
  <h2>Our Products</h2>
  <img src="your-food-image-url.jpg" alt="Delicious Food">
  <p>Explore our wide range of delicious foods that bring a world of flavors to your table.</p>
</div>

<div class="form-section">
  <h3>Get in Touch</h3>
  <form action="submit-your-form-action-here" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2023 Our Food Company. All rights reserved.</p>
</footer>

</body>
</html>
